<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Stylesheet.css" rel="Stylesheet">
    <title>Galerie images</title>
</head>
<body>
    <h1 class="title-gallery">Ma Galerie Voyages</h1>

    <section id="filters">
        <button id="all">Tout</button>
        <button id="sea">Mer</button>
        <button id="mountain">Montagne</button>
        <button id="urban">Urbain</button>
    </section>

    <section id="gallery">
        <img src="images/sea1.jpg" class="picture active" data-sea alt="mer et pirogue" >
        <img src="images/city2.jpg" class="picture active" data-urban alt="homme en ville">
        <img src="images/mountain1.jpg" class="picture active" data-mountain  alt="cîmes de montagne">
        <img src="images/sea2.jpg" class="picture active" data-sea alt="plage">
        <img src="images/mountain2.jpg" class="picture active" data-mountain alt="montagne embrumées">
        <img src="images/sea3.jpg"class="picture active" data-sea  alt="haute mer">
        <img src="images/city1.jpg" class="picture active" data-urban alt="buildings violets">
        <img src="images/mountain3.jpg" class="picture active" data-mountain alt="lac haute montagne">
        <img src="images/city3.jpg" class="picture active" data-urban alt="vue panoramique">
    </section>


    


    <script src="script.js"></script>
</body>
</html>
